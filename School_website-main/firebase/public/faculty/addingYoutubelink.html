  <script>
    var videoId;
    function displayYouTube() {
      var youtubeLink = document.getElementById("youtubeLink").value;
      var youtubeFrame = document.getElementById("youtube");
      videoId = extractVideoId(youtubeLink);
      if (videoId) {
        youtubeFrame.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
      } else {
        youtubeFrame.innerHTML = '<p>Please enter a valid YouTube link.</p>';
      }
    }

    function extractVideoId(link) {
      var videoId = "";
      var patterns = [
        /youtube\.com\/watch\?v=([^&]+)/,
        /youtube\.com\/embed\/([^&]+)/,
        /youtu.be\/([^&]+)/,
        /youtube\.com\/v\/([^&]+)/
      ];

      for (var i = 0; i < patterns.length; i++) {
        var match = link.match(patterns[i]);
        if (match && match[1]) {
          videoId = match[1];
          break;
        }
      }

      return videoId;
    }
  </script>
